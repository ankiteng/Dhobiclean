{% extends "base.html" %}
{%load static%}
{% block title %} Contact {% endblock title %}

{% block body %}
<div class="container-fluid px-0">
    <img src="{% static "img/24.png" %}" class="d-block w-100" alt="...">
</div>

<div class="container my-3">
  <div class="row featurette">
      <div class="col-md-7">
        <div class="container">
          <h2 class="text-center" style="padding-top: 10px; color: brown;"> <u> Contact Us </u> </h2>
          <form method="post" action="/contact">
              {% csrf_token %}
          <div class="mb-3">
              <label for="Name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
            </div>
            <div class="mb-3">
              <label for="Phone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone no.">
            </div>
            <div class="mb-3">
              <label for="Address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" name="address" placeholder="Enter Your Address">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
      </div>
      </div>
      <div class="col-md-5">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14010.692289034689!2d77.4357627!3d28.609583!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1715953914557!5m2!1sen!2sin"
         width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
    </div>


{% endblock body %}
